<div class="container">
<h1>jQuery timepicker.js Examples</h1>
<h2>Basic</h2>
<input id="basic" type="text" class="time form-control">
<h2>Set current time</h2>
<input id="current" type="text" class="time form-control" /><br>
<br>

<button id="setTimeButton" class="btn btn-danger">Set current time</button>
<h2>Duration Picker</h2>
<input id="duration" type="text" class="time form-control" />
<h2>Disable Time Ranges</h2>
<input id="disable" type="text" class="time form-control" />
<h2>Custom Step</h2>
<input id="step" type="text" class="time form-control" />
</div>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="jquery.timepicker.js"></script>
<script>
$(function() {
  $('#basic').timepicker();
  $('#current').timepicker();
  $('#setTimeButton').on('click', function (){
    $('#current').timepicker('setTime', new Date());
  });
  $('#duration').timepicker({
    'minTime': '2:00pm',
    'maxTime': '11:30pm',
    'showDuration': true
  });
  $('#disable').timepicker({
    'disableTimeRanges': [
        ['1am', '2am'],
        ['3am', '4:01am']
    ]
  });
  $('#step').timepicker({ 'step': 30 });
});
</script>
